<div class="dropdown cart-dropdown">
  <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-display="static">
      <i class="icon-shopping-cart"></i>
      <span class="cart-count">{{totalQuantity}}</span>
  </a>

  <div class="dropdown-menu dropdown-menu-right">
      <div class="dropdown-cart-products">
          <div class="product" *ngFor="let tempCartItem of cartItems">
              <div class="product-cart-details">
                  <h4 class="product-title">
                      <a >{{ tempCartItem.name }}</a>
                  </h4>

                  <span class="cart-product-info">
                      <span class="cart-product-qty">{{tempCartItem.quantity}}</span>
                      x {{ tempCartItem.unitPrice | currency: "USD" }}
                  </span>
              </div><!-- End .product-cart-details -->

              <figure class="product-image-container">
                  <a class="product-image">
                      <img src="{{ tempCartItem.imageUrl }}" alt="product">
                  </a>
              </figure>
              <a (click)="remove(tempCartItem)" class="btn-remove" title="Remove Product"><i class="icon-close"></i></a>
          </div><!-- End .product -->  
      </div><!-- End .cart-product -->

      <div class="dropdown-cart-total">
          <span>Total</span>

          <span class="cart-total-price">{{ totalPrice | currency: 'USD' }}</span>
      </div><!-- End .dropdown-cart-total -->

      <div class="dropdown-cart-action">
          <a routerLink="/cart-details" class="btn btn-primary">View Cart</a>
          <a routerLink="/checkout" class="btn btn-outline-primary-2"><span>Checkout</span><i class="icon-long-arrow-right"></i></a>
      </div><!-- End .dropdown-cart-total -->
  </div><!-- End .dropdown-menu -->
</div><!-- End .cart-dropdown -->
