<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{tempProduct.id}}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
            </a>
            <a routerLink="/products/{{tempProduct.id}}">
              <h1>{{ tempProduct.name }}</h1>
            </a>
            <div class="price">
              {{ tempProduct.unitPrice | currency: "USD" }}
            </div>
            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>

        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning cold-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;"></div>
              <ngb-pagination [(page)] = "thePageNumber" [pageSize]="thePageSize"
                              [collectionSize] = "theTotalElements" (pageChange)="listProducts()" [maxSize]="5" ></ngb-pagination>
            </div>
            <div class="col-md-3 mt-2" style="text-align: right;">
              <span class="mr-2">Page Size</span>

              <select (change)="updatePageSize($any($event.target).value)">
                <option selected=true value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
              </select>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
